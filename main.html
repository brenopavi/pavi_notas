<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Despesas</title>

  <!-- Deixa responsivo e ocupando toda a largura no celular -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonte parecida com o layout que voc√™ mostrou -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #f4f7fb;
      --card: #ffffff;
      --border: #e2e8f0;
      --text: #0f172a;
      --muted: #64748b;
      --primary: #16a34a;
      --primary-dark: #15803d;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;       /* centraliza verticalmente */
      padding: 16px;
      color: var(--text);
    }

    .container {
      width: 100%;
      max-width: 480px;          /* largura boa pra celular */
      margin: 0 auto;
      background: var(--card);
      padding: 22px 18px 24px;
      border-radius: 18px;
      box-shadow: 0 10px 28px rgba(15, 23, 42, 0.16);
      border: 1px solid var(--border);
    }

    h2 {
      text-align: center;        /* centralizado */
      margin: 0 0 6px;
      font-size: 20px;
      font-weight: 600;
    }

    .subtitle {
      margin: 0 0 18px;
      font-size: 14px;
      color: var(--muted);
      text-align: center;        /* centralizado */
    }

    label {
      display: block;
      margin: 12px 0 4px;
      font-weight: 500;
      font-size: 14px;
    }

    select,
    input[type="text"],
    input[type="number"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 11px 11px;
      border-radius: 9px;
      border: 1px solid #cbd5e1;
      font-size: 15px;
      box-sizing: border-box;
      margin-bottom: 10px;
      background: #f8fafc;
      color: var(--text);
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    select:focus,
    input:focus,
    textarea:focus {
      border-color: #22c55e;
      box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.25);
      background: #ffffff;
    }

    textarea {
      resize: vertical;
      min-height: 84px;
    }

    .icon-area {
      display: flex;
      gap: 12px;
      margin-top: 6px;
      justify-content: center;
    }

    .icon-btn {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      border-radius: 12px;
      border: 1px dashed #cbd5e1;
      cursor: pointer;
      user-select: none;
      font-size: 14px;
      background: #f8fafc;
      transition: background 0.2s, box-shadow 0.2s, border-color 0.2s;
      color: var(--muted);
    }

    .icon-btn span {
      display: block;
      font-size: 26px;
      margin-bottom: 4px;
    }

    .icon-btn:hover {
      background: #ecfdf3;
      border-color: #22c55e;
      box-shadow: 0 2px 8px rgba(34, 197, 94, 0.25);
      color: var(--primary-dark);
    }

    .btn-enviar {
      width: 100%;
      padding: 13px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 12px 26px rgba(22, 163, 74, 0.5);
      transition: transform 0.05s ease, box-shadow 0.15s ease, opacity 0.15s ease;
    }

    .btn-enviar:hover {
      opacity: 0.96;
      box-shadow: 0 14px 30px rgba(22, 163, 74, 0.55);
    }

    .btn-enviar:active {
      transform: translateY(1px);
      box-shadow: 0 8px 18px rgba(22, 163, 74, 0.42);
    }

    .hint {
      font-size: 12px;
      color: var(--muted);
      margin-top: -2px;
      margin-bottom: 10px;
      text-align: center;
    }

    .row-inline {
      display: flex;
      gap: 10px;
    }

    .row-inline > div {
      flex: 1;
    }

    /* Em telas bem pequenas, quebra em coluna pra n√£o ficar apertado */
    @media (max-width: 360px) {
      .row-inline {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Lan√ßar despesas</h2>
    <p class="subtitle">Preencha os campos abaixo para registrar a nota.</p>

    <!-- Sele√ß√£o de categoria -->
    <label for="categoria">Categoria</label>
    <select id="categoria" name="categoria">
      <option value="">Selecione...</option>
      <option value="ALIMENTACAO">ALIMENTA√á√ÉO</option>
      <option value="TRANSPORTE">TRANSPORTE</option>
      <option value="HOSPEDAGEM">HOSPEDAGEM</option>
      <option value="OUTROS">OUTROS</option>
    </select>

    <!-- Campo que aparece somente se for selecionado OUTROS -->
    <div id="outros-container" style="display: none;">
      <label for="outros-tipo">Que tipo?</label>
      <input
        type="text"
        id="outros-tipo"
        name="outros_tipo"
        placeholder="Ex: Combust√≠vel, ped√°gio, etc."
      />
    </div>

    <!-- Data da Nota + Valor na mesma linha em telas maiores -->
    <div class="row-inline">
      <div>
        <label for="data-nota">Data da Nota</label>
        <input
          type="date"
          id="data-nota"
          name="data_nota"
        />
      </div>

      <div>
        <label for="valor">Valor (R$)</label>
        <input
          type="number"
          id="valor"
          name="valor"
          step="0.01"
          min="0"
          placeholder="Ex: 123,45"
        />
      </div>
    </div>
    <div class="hint">Data e valor da nota s√£o obrigat√≥rios.</div>

    <!-- Coment√°rio obrigat√≥rio -->
    <label for="comentario">Coment√°rio</label>
    <textarea
      id="comentario"
      name="comentario"
      rows="3"
      placeholder="Descreva a despesa..."
    ></textarea>

    <!-- √çcones de upload e c√¢mera -->
    <div class="icon-area">
      <!-- Inputs reais (escondidos) -->
      <input
        type="file"
        id="upload-arquivo"
        style="display:none;"
        accept="image/*,application/pdf"
      />

      <input
        type="file"
        id="upload-camera"
        style="display:none;"
        accept="image/*"
        capture="environment"
      />

      <!-- Se quiser habilitar upload de arquivo, √© s√≥ descomentar o label abaixo
      <label for="upload-arquivo" class="icon-btn" id="label-upload">
        <span>üìÅ</span>
        Arquivo
      </label>
      -->

      <label for="upload-camera" class="icon-btn" id="label-camera">
        <span>üì∑</span>
        C√¢mera
      </label>
    </div>

    <!-- Bot√£o de envio -->
    <button type="button" class="btn-enviar" id="btn-enviar">Enviar despesa</button>
  </div>

  <script>
    const categoriaSelect = document.getElementById('categoria');
    const outrosContainer = document.getElementById('outros-container');
    const outrosInput = document.getElementById('outros-tipo');
    const comentarioInput = document.getElementById('comentario');
    const valorInput = document.getElementById('valor');
    const dataNotaInput = document.getElementById('data-nota');

    const labelUpload = document.getElementById('label-upload');
    const labelCamera = document.getElementById('label-camera');
    const btnEnviar = document.getElementById('btn-enviar');

    // URL do mesmo WebApp usado no login/primeiro acesso
    const WEBAPP_URL =
      'https://script.google.com/macros/s/AKfycbwPOFATnK2dvqnebVgyXe1WCXrQSx6GbFLBWlSvY3RqQBHplLY6BVuN3QhVddtMPtsuoQ/exec';

    // Mostra/esconde o campo OUTROS
    categoriaSelect.addEventListener('change', function () {
      if (this.value === 'OUTROS') {
        outrosContainer.style.display = 'block';
      } else {
        outrosContainer.style.display = 'none';
        outrosInput.value = '';
      }
    });

    // Fun√ß√£o de valida√ß√£o (categoria + coment√°rio) - usada para c√¢mera/upload
    function validarCategoria() {
      const categoria = categoriaSelect.value;
      const comentario = comentarioInput.value.trim();

      if (!categoria) {
        alert('Selecione uma categoria antes de anexar um arquivo ou tirar uma foto.');
        return false;
      }

      if (categoria === 'OUTROS') {
        const textoOutros = outrosInput.value.trim();
        if (!textoOutros) {
          alert('Descreva o tipo de despesa em "OUTROS" antes de anexar um arquivo ou tirar uma foto.');
          outrosInput.focus();
          return false;
        }
      }

      if (!comentario) {
        alert('Digite um coment√°rio sobre a despesa antes de anexar um arquivo ou tirar uma foto.');
        comentarioInput.focus();
        return false;
      }

      return true;
    }

    // Valida√ß√£o completa para envio (inclui valor + data)
    function validarParaEnvio() {
      if (!validarCategoria()) return false;

      const valor = valorInput.value.trim();
      if (!valor) {
        alert('Informe o valor da despesa.');
        valorInput.focus();
        return false;
      }

      const dataNota = dataNotaInput.value.trim();
      if (!dataNota) {
        alert('Informe a data da nota.');
        dataNotaInput.focus();
        return false;
      }

      return true;
    }

    // Intercepta o clique no label de upload (se existir)
    if (labelUpload) {
      labelUpload.addEventListener('click', (e) => {
        if (!validarCategoria()) {
          e.preventDefault(); // impede abrir o seletor de arquivos
        }
      });
    }

    // Intercepta o clique no label de c√¢mera
    labelCamera.addEventListener('click', (e) => {
      if (!validarCategoria()) {
        e.preventDefault(); // impede abrir a c√¢mera/galeria
      }
    });

    // Envio da despesa para o Apps Script
    btnEnviar.addEventListener('click', async () => {
      if (!validarParaEnvio()) return;

      // Tenta pegar usu√°rio do localStorage (preenchido depois do login)
      const usuarioLocal =
        localStorage.getItem('pavi_notas_usuario') ||
        localStorage.getItem('pavi_notas_email') ||
        localStorage.getItem('pavi_notas_user') ||
        '';

      if (!usuarioLocal) {
        alert(
          'N√£o foi poss√≠vel identificar o usu√°rio logado.\n\nVolte para a tela de login e entre novamente.'
        );
        return;
      }

      const dataNota = dataNotaInput.value.trim();

      // Monta os dados para bater com a aba BASE
      const payload = new URLSearchParams({
        action: 'registro',
        usuario: usuarioLocal,
        categoria: categoriaSelect.value,
        tipo_outro: outrosInput.value.trim(),
        valor: valorInput.value.trim(),
        obs: comentarioInput.value.trim(),
        data_nota: dataNota,
        link: '' // por enquanto n√£o estamos salvando a nota em arquivo/Drive
      });

      btnEnviar.disabled = true;
      btnEnviar.textContent = 'Enviando...';

      try {
        const resp = await fetch(WEBAPP_URL, {
          method: 'POST',
          body: payload
        });

        const text = await resp.text();
        let data;
        try {
          data = JSON.parse(text);
        } catch {
          data = null;
        }

        if (!resp.ok) {
          throw new Error(data?.mensagem || text || 'Erro ao enviar a despesa.');
        }

        if (data && data.status === 'OK') {
          alert(data.mensagem || 'Despesa registrada com sucesso!');

          valorInput.value = '';
          comentarioInput.value = '';
          dataNotaInput.value = '';
          // se quiser, pode limpar categoria tamb√©m:
          // categoriaSelect.value = '';
          // outrosInput.value = '';
          // outrosContainer.style.display = 'none';
        } else {
          throw new Error(data?.mensagem || 'Erro ao registrar a despesa.');
        }
      } catch (err) {
        console.error(err);
        alert('Erro ao enviar: ' + (err.message || err));
      } finally {
        btnEnviar.disabled = false;
        btnEnviar.textContent = 'Enviar despesa';
      }
    });
  </script>
</body>
</html>
