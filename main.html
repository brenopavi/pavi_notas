<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Despesas</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #f4f7fb;
      --card: #ffffff;
      --border: #e2e8f0;
      --text: #0f172a;
      --muted: #64748b;
      --primary: #16a34a;
      --primary-dark: #15803d;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      color: var(--text);
    }

    .container {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      background: var(--card);
      padding: 22px 18px 24px;
      border-radius: 18px;
      box-shadow: 0 10px 28px rgba(15, 23, 42, 0.16);
      border: 1px solid var(--border);
    }

    h2 {
      text-align: center;
      margin: 0 0 6px;
      font-size: 20px;
      font-weight: 600;
    }

    .subtitle {
      margin: 0 0 18px;
      font-size: 14px;
      color: var(--muted);
      text-align: center;
    }

    label {
      display: block;
      margin: 12px 0 4px;
      font-weight: 500;
      font-size: 14px;
    }

    select,
    input[type="text"],
    input[type="number"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 11px 11px;
      border-radius: 9px;
      border: 1px solid #cbd5e1;
      font-size: 15px;
      box-sizing: border-box;
      margin-bottom: 10px;
      background: #f8fafc;
      color: var(--text);
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    select:focus,
    input:focus,
    textarea:focus {
      border-color: #22c55e;
      box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.25);
      background: #ffffff;
    }

    textarea {
      resize: vertical;
      min-height: 84px;
    }

    .icon-area {
      display: flex;
      gap: 12px;
      margin-top: 6px;
      justify-content: center;
    }

    .icon-btn {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      border-radius: 12px;
      border: 1px dashed #cbd5e1;
      cursor: pointer;
      user-select: none;
      font-size: 14px;
      background: #f8fafc;
      transition: background 0.2s, box-shadow 0.2s, border-color 0.2s;
      color: var(--muted);
    }

    .icon-btn span {
      display: block;
      font-size: 26px;
      margin-bottom: 4px;
    }

    .icon-btn:hover {
      background: #ecfdf3;
      border-color: #22c55e;
      box-shadow: 0 2px 8px rgba(34, 197, 94, 0.25);
      color: var(--primary-dark);
    }

    .btn-enviar {
      width: 100%;
      padding: 13px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 16px;
      box-shadow: 0 12px 26px rgba(22, 163, 74, 0.5);
      transition: transform 0.05s ease, box-shadow 0.15s ease, opacity 0.15s ease;
    }

    .btn-enviar:hover {
      opacity: 0.96;
      box-shadow: 0 14px 30px rgba(22, 163, 74, 0.55);
    }

    .btn-enviar:active {
      transform: translateY(1px);
      box-shadow: 0 8px 18px rgba(22, 163, 74, 0.42);
    }

    .hint {
      font-size: 12px;
      color: var(--muted);
      margin-top: -2px;
      margin-bottom: 10px;
      text-align: center;
    }

    .row-inline {
      display: flex;
      gap: 10px;
    }

    .row-inline > div {
      flex: 1;
    }

    @media (max-width: 360px) {
      .row-inline {
        flex-direction: column;
      }
    }

    .status-box {
      margin-top: 12px;
      padding: 9px 10px;
      border-radius: 10px;
      font-size: 13px;
      display: none;
    }
    .status-success {
      background: #ecfdf3;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    .status-error {
      background: #fef2f2;
      color: #b91c1c;
      border: 1px solid #fecaca;
    }
    .status-info {
      background: #eff6ff;
      color: #1d4ed8;
      border: 1px solid #bfdbfe;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Lan√ßar despesas</h2>
    <p class="subtitle">Preencha os campos abaixo para registrar a nota.</p>

    <label for="categoria">Categoria</label>
    <select id="categoria" name="categoria">
      <option value="">Selecione...</option>
      <option value="ALIMENTACAO">ALIMENTA√á√ÉO</option>
      <option value="TRANSPORTE">TRANSPORTE</option>
      <option value="HOSPEDAGEM">HOSPEDAGEM</option>
      <option value="OUTROS">OUTROS</option>
    </select>

    <div id="outros-container" style="display: none;">
      <label for="outros-tipo">Que tipo?</label>
      <input
        type="text"
        id="outros-tipo"
        name="outros_tipo"
        placeholder="Ex: Combust√≠vel, ped√°gio, etc."
      />
    </div>

    <div class="row-inline">
      <div>
        <label for="data-nota">Data da Nota</label>
        <input
          type="date"
          id="data-nota"
          name="data_nota"
        />
      </div>

      <div>
        <label for="valor">Valor (R$)</label>
        <input
          type="number"
          id="valor"
          name="valor"
          step="0.01"
          min="0"
          placeholder="Ex: 123,45"
        />
      </div>
    </div>
    <div class="hint">Data e valor da nota s√£o obrigat√≥rios.</div>

    <label for="comentario">Coment√°rio</label>
    <textarea
      id="comentario"
      name="comentario"
      rows="3"
      placeholder="Descreva a despesa..."
    ></textarea>

    <div class="icon-area">
      <input
        type="file"
        id="upload-arquivo"
        style="display:none;"
        accept="image/*,application/pdf"
      />

      <input
        type="file"
        id="upload-camera"
        style="display:none;"
        accept="image/*"
        capture="environment"
      />

      <!-- upload de arquivo (se quiser no futuro, √© s√≥ descomentar)
      <label for="upload-arquivo" class="icon-btn" id="label-upload">
        <span>üìÅ</span>
        Arquivo
      </label>
      -->

      <label for="upload-camera" class="icon-btn" id="label-camera">
        <span>üì∑</span>
        C√¢mera
      </label>
    </div>

    <button type="button" class="btn-enviar" id="btn-enviar">Enviar despesa</button>

    <div id="status-box" class="status-box">
      <span id="status-text"></span>
    </div>
  </div>

  <script>
    const categoriaSelect = document.getElementById('categoria');
    const outrosContainer = document.getElementById('outros-container');
    const outrosInput = document.getElementById('outros-tipo');
    const comentarioInput = document.getElementById('comentario');
    const valorInput = document.getElementById('valor');
    const dataNotaInput = document.getElementById('data-nota');

    const fileInputCamera = document.getElementById('upload-camera');
    const labelUpload = document.getElementById('label-upload');
    const labelCamera = document.getElementById('label-camera');
    const btnEnviar = document.getElementById('btn-enviar');

    const statusBox = document.getElementById('status-box');
    const statusText = document.getElementById('status-text');

    // WebApp do Apps Script
    const WEBAPP_URL =
      'https://script.google.com/macros/s/AKfycbwPOFATnK2dvqnebVgyXe1WCXrQSx6GbFLBWlSvY3RqQBHplLY6BVuN3QhVddtMPtsuoQ/exec';

    // vari√°vel para guardar o link da √∫ltima foto enviada
    let ultimoLinkFoto = "";

    function showMessage(msg, type) {
      statusBox.style.display = 'block';
      statusText.textContent = msg;

      statusBox.classList.remove('status-success', 'status-error', 'status-info');
      if (type === 'error') {
        statusBox.classList.add('status-error');
      } else if (type === 'info') {
        statusBox.classList.add('status-info');
      } else {
        statusBox.classList.add('status-success');
      }
    }

    categoriaSelect.addEventListener('change', function () {
      if (this.value === 'OUTROS') {
        outrosContainer.style.display = 'block';
      } else {
        outrosContainer.style.display = 'none';
        outrosInput.value = '';
      }
    });

    function validarCategoria() {
      const categoria = categoriaSelect.value;
      const comentario = comentarioInput.value.trim();

      if (!categoria) {
        showMessage('Selecione uma categoria.', 'error');
        return false;
      }

      if (categoria === 'OUTROS') {
        const textoOutros = outrosInput.value.trim();
        if (!textoOutros) {
          showMessage('Descreva o tipo de despesa em "OUTROS".', 'error');
          outrosInput.focus();
          return false;
        }
      }

      if (!comentario) {
        showMessage('Digite um coment√°rio sobre a despesa.', 'error');
        comentarioInput.focus();
        return false;
      }

      return true;
    }

    function validarParaEnvio() {
      if (!validarCategoria()) return false;

      const valor = valorInput.value.trim();
      if (!valor) {
        showMessage('Informe o valor da despesa.', 'error');
        valorInput.focus();
        return false;
      }

      const dataNota = dataNotaInput.value.trim();
      if (!dataNota) {
        showMessage('Informe a data da nota.', 'error');
        dataNotaInput.focus();
        return false;
      }

      return true;
    }

    if (labelUpload) {
      labelUpload.addEventListener('click', (e) => {
        if (!validarCategoria()) e.preventDefault();
      });
    }

    labelCamera.addEventListener('click', (e) => {
      if (!validarCategoria()) e.preventDefault();
    });

    // quando o usu√°rio tira a foto / escolhe imagem
    fileInputCamera.addEventListener('change', async () => {
      if (!fileInputCamera.files || !fileInputCamera.files.length) return;

      if (!validarCategoria()) {
        fileInputCamera.value = "";
        return;
      }

      const file = fileInputCamera.files[0];

      // usu√°rio logado (mesmo usado no registro)
      const usuarioLocal =
        localStorage.getItem('pavi_notas_usuario') ||
        localStorage.getItem('pavi_notas_email') ||
        localStorage.getItem('pavi_notas_user') ||
        '';

      if (!usuarioLocal) {
        showMessage(
          'N√£o foi poss√≠vel identificar o usu√°rio logado. Volte para o login e entre novamente.',
          'error'
        );
        fileInputCamera.value = "";
        return;
      }

      if (!navigator.onLine) {
        showMessage(
          'Sem conex√£o: a foto n√£o pode ser enviada agora. Tire a foto novamente quando estiver online.',
          'error'
        );
        fileInputCamera.value = "";
        return;
      }

      showMessage('Enviando foto...', 'info');

      try {
        const formData = new FormData();
        formData.append('action', 'uploadFoto');
        formData.append('usuario', usuarioLocal);
        formData.append('arquivo', file); // nome do campo = "arquivo"

        const resp = await fetch(WEBAPP_URL, {
          method: 'POST',
          body: formData
        });

        const text = await resp.text();
        let data;
        try {
          data = JSON.parse(text);
        } catch {
          data = null;
        }

        if (!resp.ok || !data || data.status !== 'OK') {
          throw new Error(data?.mensagem || text || 'Erro ao enviar foto.');
        }

        ultimoLinkFoto = data.link || "";
        showMessage('Foto anexada com sucesso!', 'success');
      } catch (err) {
        console.error(err);
        showMessage('Erro ao enviar foto: ' + (err.message || err), 'error');
        ultimoLinkFoto = "";
      } finally {
        // limpa o input pra permitir tirar outra foto se quiser
        fileInputCamera.value = "";
      }
    });

    btnEnviar.addEventListener('click', async () => {
      if (!validarParaEnvio()) return;

      const usuarioLocal =
        localStorage.getItem('pavi_notas_usuario') ||
        localStorage.getItem('pavi_notas_email') ||
        localStorage.getItem('pavi_notas_user') ||
        '';

      if (!usuarioLocal) {
        showMessage(
          'N√£o foi poss√≠vel identificar o usu√°rio logado. Volte para a tela de login e entre novamente.',
          'error'
        );
        return;
      }

      const dataNota = dataNotaInput.value.trim();

      const payload = new URLSearchParams({
        action: 'registro',
        usuario: usuarioLocal,
        categoria: categoriaSelect.value,
        tipo_outro: outrosInput.value.trim(),
        valor: valorInput.value.trim(),
        obs: comentarioInput.value.trim(),
        data_nota: dataNota,
        link: ultimoLinkFoto || ''   // vai para a coluna G
      });

      btnEnviar.disabled = true;
      btnEnviar.textContent = 'Enviando...';
      showMessage('Enviando despesa...', 'info');

      try {
        const resp = await fetch(WEBAPP_URL, {
          method: 'POST',
          body: payload
        });

        const text = await resp.text();
        let data;
        try {
          data = JSON.parse(text);
        } catch {
          data = null;
        }

        if (!resp.ok || !data || data.status !== 'OK') {
          throw new Error(data?.mensagem || text || 'Erro ao registrar a despesa.');
        }

        showMessage(data.mensagem || 'Despesa registrada com sucesso!', 'success');

        valorInput.value = '';
        comentarioInput.value = '';
        dataNotaInput.value = '';
        // mant√©m categoria, se quiser pode limpar:
        // categoriaSelect.value = '';
        // outrosInput.value = '';
        // outrosContainer.style.display = 'none';
        ultimoLinkFoto = "";
      } catch (err) {
        console.error(err);
        showMessage('Erro ao enviar: ' + (err.message || err), 'error');
      } finally {
        btnEnviar.disabled = false;
        btnEnviar.textContent = 'Enviar despesa';
      }
    });
  </script>
</body>
</html>
