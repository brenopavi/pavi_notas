<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e6f2ff 0%, #c9e5ff 100%);
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; padding: 20px;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      width: 100%; max-width: 400px;
      padding: 25px;
    }
    h2 { text-align: center; margin-bottom: 20px; color: #1a75ff; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input {
      width: 100%; padding: 10px; margin-top: 5px;
      border-radius: 8px; border: 1px solid #ccc;
      font-size: 14px;
    }
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
    }
    .buttons {
      margin-top: 20px;
      display: flex; justify-content: space-between; gap: 10px;
    }
    button {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }
    .btn-primary {
      background: #1a75ff; color: #fff;
    }
    .btn-secondary {
      background: #f1f5f9; color: #1e293b;
    }
    .btn-primary:hover {
      background: #1554c0;
    }
    .btn-secondary:hover {
      background: #e2e8f0;
    }
    .note {
      margin-top: 15px;
      font-size: 12px;
      color: #64748b;
      text-align: center;
    }
    .error-message {
      color: red;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro - Primeiro Acesso</h2>

    <form id="registerForm">
      <label for="fullName">Nome completo</label>
      <input type="text" id="fullName" name="fullName" placeholder="Seu nome completo" required>

      <label for="email">Usuário/E-mail</label>
      <input type="email" id="email" name="email" placeholder="seu@email.com" required>

      <label for="password">Senha</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" placeholder="Crie uma senha" required>
        <span class="toggle-password"><i class="fa-solid fa-eye"></i></span>
      </div>

      <label for="confirmPassword">Confirmar senha</label>
      <div class="password-wrapper">
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repita a senha" required>
        <span class="toggle-password"><i class="fa-solid fa-eye"></i></span>
      </div>
      <div id="passwordError" class="error-message">As senhas não conferem.</div>

      <div class="buttons">
        <button type="button" class="btn-secondary" id="backButton">Início</button>
        <button type="submit" class="btn-primary">Cadastrar</button>
      </div>

      <p class="note">
        Após o cadastro, seu acesso ficará <strong>INATIVO</strong> até o administrador realizar as liberações.
      </p>
    </form>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('registerForm');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const passwordError = document.getElementById('passwordError');
    const backButton = document.getElementById('backButton');

    // URL do seu Apps Script (mesma do login)
    const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbwPOFATnK2dvqnebVgyXe1WCXrQSx6GbFLBWlSvY3RqQBHplLY6BVuN3QhVddtMPtsuoQ/exec';

    // Botão "Início" volta para index.html
    backButton.addEventListener('click', () => {
      window.location.href = 'login.html';
    });

    // Alternar visibilidade de todas as senhas
    document.querySelectorAll('.toggle-password').forEach(toggle => {
      toggle.addEventListener('click', () => {
        const input = toggle.previousElementSibling;
        const icon = toggle.querySelector('i');

        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      });
    });

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      if (passwordInput.value !== confirmPasswordInput.value) {
        passwordError.style.display = 'block';
        return;
      } else {
        passwordError.style.display = 'none';
      }

      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = passwordInput.value;

      try {
        // ⚠️ Enviando como x-www-form-urlencoded (URLSearchParams)
        const body = new URLSearchParams({
          action: 'register',
          nome: fullName,
          usuario: email,   // usando email como usuário
          senha: password
        });

        const resp = await fetch(WEBAPP_URL, {
          method: 'POST',
          body // sem headers: o browser define automaticamente
        });

        // Alguns erros de permissão retornam HTML. Tente ler como JSON; se falhar, mostre texto.
        let json;
        const text = await resp.text();
        try {
          json = JSON.parse(text);
        } catch {
          console.error('Resposta não JSON:', text);
          alert('Erro inesperado ao cadastrar. Verifique com o administrador.');
          return;
        }

        if (json && json.status === 'OK') {
          alert(json.mensagem || 'Cadastro enviado com sucesso! Aguarde a liberação.');

          // Redireciona para index.html após 2 segundos
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          throw new Error(json?.mensagem || 'Erro ao cadastrar.');
        }
      } catch (err) {
        alert('Erro de rede: ' + err.message);
      }
    });
  });
  </script>
</body>
</html>
