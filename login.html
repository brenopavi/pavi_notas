<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    :root{
      --bg:#eef5ff;        /* azul bem suave de fundo */
      --card:#ffffff;      /* card */
      --text:#0f172a;      /* cinza-azulado escuro */
      --muted:#6b7280;     /* texto auxiliar */
      --primary:#5a8dee;   /* azul suave principal */
      --primary-600:#4b7ce0;
      --primary-700:#3f6fd8;
      --border:#dbe6ff;    /* borda suave */
      --error:#dc2626;     /* vermelho suave para erros */
      --success:#16a34a;   /* verde para sucesso */
    }
    *{
      box-sizing:border-box;
    }
    body{
      margin:0; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg);
      min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px;
      color:var(--text);
    }
    .card{
      width:100%; max-width:420px; background:var(--card);
      border-radius:16px; box-shadow:0 10px 30px rgba(30,58,138,.10);
      padding:28px 24px; border:1px solid var(--border);
    }
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 16px;
    }
    .logo img {
      width: 240px; /* Aumentado */
      height: auto;
      max-width: 100%;
    }
    h1{
      margin:0 0 8px; font-size:20px; font-weight:700; text-align:center; color:#13439e;
    }
    .subtitle{ text-align:center; color:var(--muted); font-size:14px; margin-bottom:18px }
    .row{
      margin-bottom:14px;
    }
    label{ display:block; font-size:14px; margin:10px 0 6px }
    .field{
      position:relative;
    }
    input{
      width:100%; padding:12px 44px 12px 12px; border-radius:10px;
      border:1px solid var(--border); outline:none; background:#fff; color:var(--text);
      transition:border-color .15s ease, box-shadow .15s ease, background .15s ease;
      font-size:14px;
    }
    input:focus{
      border-color:var(--primary-600);
      box-shadow:0 0 0 1px rgba(90,141,238,.2);
      background:#f9fbff;
    }
    .toggle-password{
      position:absolute; right:10px; top:50%; transform:translateY(-50%);
      background:transparent; border:0; cursor:pointer; font-size:18px;
      color:var(--muted); padding:0 4px;
    }
    .toggle-password:focus{ outline:none; }
    .btn{
      width:100%; padding:12px 16px; border-radius:12px; margin-top:8px;
      border:0; cursor:pointer; font-size:15px; font-weight:600;
      background:linear-gradient(180deg,var(--primary),var(--primary-600));
      color:#fff;
      box-shadow:0 8px 20px rgba(90,141,238,.35);
      transition:transform .06s ease, box-shadow .15s ease, background .2s ease;
    }
    .btn:hover{
      background:linear-gradient(180deg,var(--primary-600),var(--primary-700));
      box-shadow:0 10px 26px rgba(90,141,238,.45);
    }
    .btn:active{
      transform:translateY(1px);
      box-shadow:0 5px 12px rgba(90,141,238,.25);
    }
    .hint{
      color:var(--muted); font-size:11px; margin-top:4px;
    }
    .msg{
      display:none; margin-top:10px; font-size:13px; border-radius:8px; padding:8px 10px;
    }
    .msg.ok{
      background:#ecfdf3; color:var(--success); border:1px solid #bbf7d0;
    }
    .msg.err{
      background:#fef2f2; color:var(--error); border:1px solid #fecaca;
    }
    .link{
      text-align:center; margin-top:10px;
    }
    .link a{
      color:var(--primary-700); text-decoration:none; font-size:13px; font-weight:500;
    }
    .link a:hover{
      text-decoration:underline;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="logo">
      <img src="C:\Users\breno.luna\Documents\provider.jpg" alt="Logo" />
    </div>
    <h1>Entrar</h1>
    <p class="subtitle">Acesse sua conta para continuar</p>

    <form id="loginForm" novalidate>
      <div class="row">
        <label for="username">Usu√°rio</label>
        <div class="field">
          <input id="username" name="username" type="text" autocomplete="username" placeholder="seu@email.com" required />
        </div>
      </div>

      <div class="row">
        <label for="password">Senha</label>
        <div class="field">
          <input id="password" name="password" type="password" autocomplete="current-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
          <button type="button" class="toggle-password" aria-label="Mostrar/ocultar senha" title="Mostrar/ocultar senha">üëÅÔ∏è</button>
        </div>
        <div class="hint">Dica: verifique se o Caps Lock est√° desligado.</div>
      </div>

      <button id="submitBtn" class="btn" type="submit">Entrar</button>

      <div id="msgOk" class="msg ok"></div>
      <div id="msgErr" class="msg err"></div>

      <div class="link">
        <a href="#" id="firstAccess">Primeiro acesso</a>
      </div>
    </form>
  </main>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('loginForm');
    const inputUser = document.getElementById('username');
    const inputPass = document.getElementById('password');
    const submitBtn = document.getElementById('submitBtn');
    const msgOk = document.getElementById('msgOk');
    const msgErr = document.getElementById('msgErr');
    const toggleBtn = document.querySelector('.toggle-password');
    const firstAccess = document.getElementById('firstAccess');

    // URL do seu Apps Script (login + registro + notas)
    const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbwPOFATnK2dvqnebVgyXe1WCXrQSx6GbFLBWlSvY3RqQBHplLY6BVuN3QhVddtMPtsuoQ/exec';

    function showMsg(el, text){ el.textContent = text; el.style.display = 'block'; }
    function hideMsgs(){ msgOk.style.display = 'none'; msgErr.style.display = 'none'; }

    // Alternar visibilidade da senha
    toggleBtn.addEventListener('click', () => {
      const isPassword = inputPass.getAttribute('type') === 'password';
      inputPass.setAttribute('type', isPassword ? 'text' : 'password');
      toggleBtn.textContent = isPassword ? 'üôà' : 'üëÅÔ∏è';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMsgs();

      if(!inputUser.value.trim() || !inputPass.value){
        showMsg(msgErr, 'Informe usu√°rio e senha.');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Entrando...';

      try{
        const body = new URLSearchParams({
          action: 'login',
          usuario: inputUser.value.trim(),
          senha: inputPass.value
        });

        const resp = await fetch(WEBAPP_URL, { method:'POST', body });
        const text = await resp.text();
        let data;
        try{ data = JSON.parse(text); } catch{ data = null; }

        if(!resp.ok){
          throw new Error(data?.mensagem || text || 'Falha na solicita√ß√£o.');
        }

        if(data && data.status === 'OK'){
          // salva usu√°rio no localStorage para o main.html usar
          const userEmail = (data.usuario || inputUser.value.trim());
          localStorage.setItem('pavi_notas_usuario', userEmail);
          localStorage.setItem('pavi_notas_email', userEmail);

          showMsg(msgOk, 'Bem-vindo, ' + (data.nome || userEmail) + '! Redirecionando em 2 segundos...');

          // Redireciona para main.html ap√≥s 2 s
          setTimeout(() => {
            window.location.href = 'main.html';
          }, 2000);
        } else {
          throw new Error(data?.mensagem || 'N√£o foi poss√≠vel fazer login.');
        }
      }catch(err){
        console.error(err);
        showMsg(msgErr, err.message || 'Erro inesperado ao fazer login.');
      }finally{
        submitBtn.disabled = false;
        submitBtn.textContent = 'Entrar';
      }
    });

    // Link "Primeiro acesso"
    firstAccess.addEventListener('click', (e) => {
      e.preventDefault();
      window.location.href = 'primeiro_acesso.html';
    });
  });
  </script>
</body>
</html>
